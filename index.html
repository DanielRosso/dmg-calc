<!doctype html><html ng-app="d3dps"><head><meta charset="UTF-8"><title>Diablo 3 DPS-Calculator</title><link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet" type="text/css"><link rel="stylesheet" href="app-63124039fb.css"></head><body ng-controller="Home as vm"><div class="header"><ul><li>Diablo 3 DPS</li><li class="active"><a href="./index.html">Home</a></li></ul></div><div class="main-content"><div class="content-header"><div>Type here your Battlenet Tag. "name-1111, or name#1111 or name 1111".</div><div class="input-group"><span class="input-group-btn"><button class="btn btn-default" type="button" ng-click="vm.battleNetTag = 'b1ubb#2753'; vm.loadProfile()">Search!</button></span> <input type="text" class="form-control" placeholder="name#1234, name-1234 or name 1234" ng-model="vm.battleNetTag" ng-keypress="($event.which === 13)?vm.loadProfile():0"></div></div><div class="hero-list-wrapper"><img ng-show="vm.areHeroesLoading()"><div class="hero-list"><ul><li class="shadow-1" ng-repeat="hero in vm.heroes" ng-click="vm.loadHero(hero)" ng-class=""><div class="hero-name">{{hero.name}}</div><div class="dps-number">{{hero.dpsModel.Mainhand | number:0}} DPS</div></li></ul></div></div><div class="wrapper"><div class="left-content"><p ng-repeat="(key, value) in vm.currentHero.dpsModel">{{key}}: {{value}}</p></div><div class="right-content"><div class="items-content"><div class="{{key}}" ng-repeat="(key, value) in vm.currentHero.items" style="background-color: {{value.displayColor}}"><a href="{{vm.TooltipUrl(value.tooltipParams)}}"><img ng-src="{{vm.ImageUrl(value.icon)}}"></a></div></div></div></div></div><div class="loading-bg" ng-show="vm.areHeroesLoading()"><img src="/img/clock-loading.gif" alt=""></div></body><script src="vendor-37043de15e.js"></script><script src="app-48b73bee79.js"></script></html>
